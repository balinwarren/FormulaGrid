<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Grid</title>
    <link rel="stylesheet" href="style.css"
    <link rel="icon" href="../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-container">
        <div class="logo-wrapper">
            <img class="nav-logo" alt="logo" src="../assets/logos/formulagrid-white.webp">
        </div>

        <div class="nav-right">
            <i class="fa-brands fa-twitter nav-icon" id="nav-twitter"></i>
            <i class="fa-solid fa-circle-question nav-icon" id="nav-help"></i>
        </div>
    </div>

    <div class="center-flex">
        <p class="title"> FORMULA GRID #1</p>

        <div class="top-row">
            <div class="grid-square logo"></div>
            <div class="grid-square header"></div>
            <div class="grid-square header"></div>
            <div class="grid-square header"></div>
            <div class="grid-square"></div>
        </div>

        <div class="middle-grid">
            <div class="left-headers-container">
                <div class="grid-square header"></div>
                <div class="grid-square header"></div>
                <div class="grid-square header"></div>
            </div>

            <div class="answer-grid">
                <div class="grid-square answer top-left"></div>
                <div class="grid-square answer"></div>
                <div class="grid-square answer top-right"></div>

                <div class="grid-square answer"></div>
                <div class="grid-square answer"></div>
                <div class="grid-square answer"></div>

                <div class="grid-square answer bot-left"></div>
                <div class="grid-square answer"></div>
                <div class="grid-square answer bot-right"></div>
            </div>

            <div class="right-guess-count-container">
                <div class="grid-square"></div>
                <div class="grid-square guess-count">
                    <p class="guess-count-item">GUESSES LEFT</p>
                    <p class="guess-count-item" id="guessCount">9</p>
                    <button class="btn guess-count-item">Give Up</button>
                </div>
                <div class="grid-square"></div>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
