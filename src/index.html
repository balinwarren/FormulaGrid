<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Grid</title>
    <link rel="stylesheet" href="style.css"
    <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="title"> Formula Grid #1</h1>

    <div class="container">
        <div class="grid">
            <div class="grid-logo"></div>
            <div class="grid-header"></div>
            <div class="grid-header"></div>
            <div class="grid-header"></div>

            <div class="grid-header"></div>
            <div class="grid-guess" id="top-left"></div>
            <div class="grid-guess"></div>
            <div class="grid-guess" id="top-right"></div>

            <div class="grid-header"></div>
            <div class="grid-guess"></div>
            <div class="grid-guess"></div>
            <div class="grid-guess"></div>

            <div class="grid-header"></div>
            <div class="grid-guess" id="bot-left"></div>
            <div class="grid-guess"></div>
            <div class="grid-guess" id="bot-right"></div>
        </div>

        <div class="guess">
            <h5 id="guess-left">GUESSES LEFT</h5>
            <h3 id="'guess-count">9</h3>
            <button class="btn">Give up</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
