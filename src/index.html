<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Grid</title>
    <link rel="stylesheet" href="style.css"
    <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-container">
        <div class="nav-logo"></div>
        <p class="nav-title">Formula Grid</p>

        <i class="fa-brands fa-twitter" id="nav-twitter"></i>
        <i class="fa-solid fa-circle-question" id="nav-help"></i>
    </div>
    <p class="title"> Formula Grid #1</p>

    <div class="container">
        <div class="grid">
            <div class="grid-square logo"></div>
            <div class="grid-square header"></div>
            <div class="grid-square header"></div>
            <div class="grid-square header"></div>

            <div class="grid-square header"></div>
            <div class="grid-square guess" id="top-left"></div>
            <div class="grid-square guess"></div>
            <div class="grid-square guess" id="top-right"></div>

            <div class="grid-square header"></div>
            <div class="grid-square guess"></div>
            <div class="grid-square guess"></div>
            <div class="grid-square guess"></div>

            <div class="grid-square header"></div>
            <div class="grid-square guess" id="bot-left"></div>
            <div class="grid-square guess"></div>
            <div class="grid-square guess" id="bot-right"></div>
        </div>

        <div class="guess-box">
            <p id="guess-left">GUESSES LEFT</p>
            <p id="'guess-count">9</p>
            <button class="btn">Give up</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
